name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Capacitor dependencies
        run: npm install @capacitor/core @capacitor/cli

      - name: Sync or Add Android platform
        run: npx cap add android || npx cap sync android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug || echo "Gradle build failed"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
